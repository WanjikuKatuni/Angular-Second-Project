<div class="container-fluid">
    <div class="row">
        <!-- profile details -->
        <div class="col-md-6">
            <h3>Profile Details</h3>
            
            <img src="{{user.avatar_url}}">
            <h1>{{user.login}}</h1> 
            <p>{{user.bio}}</p>
        </div>
        <!-- list of repos -->
        <div class="col-md-6">
            <div *ngFor='let repository of userRepositories'>
               <div class="card">
                <h3>{{repository.name}} </h3>
                <h4>{{repository.created_at}}</h4>
                <p> {{repository.description}}</p>
               </div>
               

            </div>
        </div>
    </div>
</div>
